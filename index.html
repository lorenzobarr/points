<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Key Sounds Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    #leaderboard {
      list-style-type: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto 30px;
      text-align: left;
    }
    #leaderboard li {
      background: white;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #leaderboard li.top::before {
      content: "ðŸ‘‘ ";
      font-size: 1.2em;
      margin-right: 5px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1rem;
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Key Sounds Leaderboard</h1>
  <ul id="leaderboard"></ul>
  <form id="addForm">
    <input type="text" id="name" placeholder="Student Name" required />
    <input type="number" id="points" placeholder="Points" required />
    <button type="submit">Add / Update</button>
  </form>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAH_73hakekhphFdk3QaXUhExBlqBlAQdo",
      authDomain: "key-sounds-leaderboard.firebaseapp.com",
      databaseURL: "https://key-sounds-leaderboard-default-rtdb.firebaseio.com",
      projectId: "key-sounds-leaderboard",
      storageBucket: "key-sounds-leaderboard.appspot.com",
      messagingSenderId: "734919454757",
      appId: "1:734919454757:web:67013d154826b93aa4cfcc",
      measurementId: "G-8LKH8KEJWX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const leaderboardRef = db.ref("leaderboard");

    const form = document.getElementById('addForm');
    const leaderboardEl = document.getElementById('leaderboard');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const points = parseInt(document.getElementById('points').value);
      if (!name || isNaN(points)) return;

      const userRef = leaderboardRef.child(name.toLowerCase());
      userRef.once('value').then(snapshot => {
        const existing = snapshot.val();
        const newPoints = (existing?.points || 0) + points;
        userRef.set({ name, points: newPoints });
        form.reset();
      });
    });

    leaderboardRef.on('value', snapshot => {
      const data = snapshot.val() || {};
      const list = Object.values(data).sort((a, b) => b.points - a.points);
      renderLeaderboard(list);
    });

    function renderLeaderboard(list) {
      leaderboardEl.innerHTML = '';
      list.forEach((entry, index) => {
        const li = document.createElement('li');
        li.className = index === 0 ? 'top' : '';
        li.innerHTML = `<strong>${entry.name}</strong> <span>${entry.points} pts</span>`;
        leaderboardEl.appendChild(li);
      });
    }
  </script>
</body>
</html>
